spring.application.name=notification
server.port=8086

# Config datasource postgre sql
spring.datasource.url=jdbc:postgresql://localhost:15800/demo?currentSchema=notification_service
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver


#Hibernate/ JPA config (Hibernate se tu dong tao hoac update table de chung ta xem theo entity)   # tat spring.jpa.hibernate.ddl-auto=update  khi database on dinh va su dung flyway
spring.jpa.hibernate.ddl-auto=none

#Cho phep hien thi cau SQL khi start.
spring.jpa.show-sql=true 

#format lai cau len sql
spring.jpa.properties.hibernate.format_sql=true

#config cho jpa hieu viet in hoa
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

#flyway config

spring.flyway.enabled=true
spring.flyway.locations=classpath:/db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

# --- Cache
# --- Cache mat dinh luu cache don gian trong spring chua su dung redis (spring.cache.type=simple)
spring.cache.type=redis

spring.data.redis.host=localhost
spring.data.redis.port=6379

spring.cache.redis.time-to-live=10000

#--- logging
# -- log root
logging.level.root=INFO

# JWT config
jwt.secret=my-super-secret-jwt-key-123456789012345
jwt.expiration=3600000 
jwt.issuer=KienTV-System

#langauge config
spring.messages.basename=messages_vi
spring.messages.encoding=UTF-8


#Devetools
spring.devtools.restart.enabled=true


#kafa group id
spring.kafka.notification.group=notification-group
spring.kafka.product.group=product-group
spring.kafka.order.group=order-group
spring.kafka.payment.group=payment-group
spring.kafka.shipping.group=shipping-group

#kafa config
spring.kafka.bootstrap-servers=localhost:29092

#config producer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

## header type info
spring.kafka.producer.properties.spring.json.add.type.headers=false

# config consumer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.auto-offset-reset=earliest

#security, cho phep deserialize
spring.kafka.consumer.properties.spring.json.trusted.packages=*

